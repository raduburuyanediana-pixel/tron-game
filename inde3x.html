<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 1. ВАЖЛИВО ДЛЯ ТЕЛЕФОНУ: Налаштовує розмір екрана -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRON MOBILE</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #00e5ff; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; /* Ховаємо скролл */
            /* 2. ВАЖЛИВО ДЛЯ ТЕЛЕФОНУ: Забороняємо прокрутку сторінки пальцем */
            touch-action: none; 
        }
        canvas { 
            border: 1px solid #00e5ff; 
            box-shadow: 0 0 15px #00e5ff; 
            background: #00050a; 
            max-width: 95vw; 
            max-height: 70vh;
        }
        .info { margin-bottom: 10px; font-size: 16px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="info">SCORE: <span id="score">0</span> | LIVES: <span id="lives">3</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Підлаштовуємо розмір холста під екран
        canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth - 20;
        canvas.height = 400;

        let score = 0;
        let lives = 3;
        let gameActive = true;

        let ball = { x: canvas.width/2, y: canvas.height-30, dx: 4, dy: -4, radius: 8 };
        let paddle = { height: 12, width: 100, x: (canvas.width-100)/2 };

        let brickRowCount = 4;
        let brickColumnCount = 6;
        let brickPadding = 8;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 15;
        let brickWidth = (canvas.width - (brickOffsetLeft * 2) - (brickPadding * brickColumnCount)) / brickColumnCount;
        let brickHeight = 20;

        let bricks = [];
        for(let c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(let r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // УПРАВЛІННЯ: Об'єднана функція для мишки та сенсора
        function moveHandler(e) {
            let clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let relativeX = clientX - canvas.offsetLeft;
            
            if(relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width/2;
            }
            if (e.cancelable) e.preventDefault(); // Запобігаємо прокрутці
        }

        document.addEventListener("mousemove", moveHandler);
        // 3. ВАЖЛИВО ДЛЯ ТЕЛЕФОНУ: Додаємо слухач сенсора з {passive: false}
        document.addEventListener("touchmove", moveHandler, {passive: false});

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
            ctx.fillStyle = "#ff00f7";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff00f7";
            ctx.fill();
            ctx.closePath();
        }
        // ... (інші функції drawPaddle, drawBricks, collisionDetection, draw залишаються незмінними, як раніше) ...
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height-paddle.height-5, paddle.width, paddle.height);
            ctx.fillStyle = "#00e5ff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#00e5ff";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status === 1) {
                        let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "rgba(0, 229, 255, 0.3)";
                        ctx.strokeStyle = "#00e5ff";
                        ctx.stroke();
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score++;
                            document.getElementById("score").innerText = score;
                            if(score === brickRowCount*brickColumnCount) {
                                alert("SYSTEM CRACKED! YOU WIN!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function draw() {
            if(!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
            if(ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
            else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                }
                else {
                    lives--;
                    document.getElementById("lives").innerText = lives;
                    if(!lives) {
                        gameActive = false;
                        alert("CORE BREACH: GAME OVER");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width/2;
                        ball.y = canvas.height-30;
                        ball.dx = 4;
                        ball.dy = -4;
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw);
        }

        draw(); 
    </script>
</body>
</html>
