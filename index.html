<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRON MOBILE - Sound Edition</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            color: #00e5ff; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
            touch-action: none; 
        }
        canvas { 
            border: 1px solid #00e5ff; 
            box-shadow: 0 0 15px #00e5ff; 
            background: #00050a; 
            max-width: 95vw; 
            max-height: 70vh;
        }
        .info { 
            margin-bottom: 10px; 
            font-size: 14px; 
            letter-spacing: 1px; 
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            box-sizing: border-box;
        }
        button#pauseButton {
            background: transparent;
            border: 1px solid #ff00f7;
            color: #ff00f7;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            box-shadow: 0 0 5px #ff00f7;
        }
        #highScoreDisplay { color: #fff; text-shadow: 0 0 5px #fff; }
    </style>
</head>
<body>

    <div class="info">
        <span>SCORE: <span id="score">0</span></span>
        <button id="pauseButton" onclick="togglePause()">ПАУЗА</button>
        <span>LIVES: <span id="lives">3</span></span>
    </div>
    <div class="info">
        HIGH SCORE: <span id="highScoreDisplay">0</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- НОВЫЕ АУДИО ЭЛЕМЕНТЫ -->
    <audio id="brickSound" src="hit.wav" preload="auto"></audio>
    <audio id="paddleSound" src="paddle.wav" preload="auto"></audio>
    <audio id="gameOverSound" src="gameover.wav" preload="auto"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth > 600 ? 600 : window.innerWidth - 20;
        canvas.height = 400;

        let score = 0;
        let lives = 3;
        let gameActive = true;
        let gamePaused = false;
        let highScore = localStorage.getItem('tronHighScore') || 0;

        // --- НОВЫЕ ПЕРЕМЕННЫЕ ДЛЯ ЗВУКОВ ---
        const brickSound = document.getElementById('brickSound');
        const paddleSound = document.getElementById('paddleSound');
        const gameOverSound = document.getElementById('gameOverSound');
        // --- КОНЕЦ НОВЫХ ПЕРЕМЕННЫХ ДЛЯ ЗВУКОВ ---


        let ball = { x: canvas.width/2, y: canvas.height-30, dx: 4, dy: -4, radius: 8 };
        let paddle = { height: 12, width: 100, x: (canvas.width-100)/2 };

        let brickRowCount = 4;
        let brickColumnCount = 6;
        let brickPadding = 8;
        let brickOffsetTop = 30;
        let brickOffsetLeft = 15;
        let brickWidth = (canvas.width - (brickOffsetLeft * 2) - (brickPadding * brickColumnCount)) / brickColumnCount;
        let brickHeight = 20;

        let bricks = [];
        for(let c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(let r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.getElementById('highScoreDisplay').innerText = highScore;

        function moveHandler(e) {
            let clientX = e.touches ? e.touches.clientX : e.clientX;
            let relativeX = clientX - canvas.offsetLeft;
            
            if(relativeX > 0 && relativeX < canvas.width) {
                paddle.x = relativeX - paddle.width/2;
            }
            if (e.cancelable) e.preventDefault(); 
        }

        document.addEventListener("mousemove", moveHandler);
        document.addEventListener("touchmove", moveHandler, {passive: false});

        function togglePause() {
            gamePaused = !gamePaused;
            const button = document.getElementById("pauseButton");
            if (gamePaused) {
                button.innerText = "ИГРАТЬ";
            } else {
                button.innerText = "ПАУЗА";
                requestAnimationFrame(draw);
            }
        }
        
        function drawBall() { /* ... unchanged ... */ }
        function drawPaddle() { /* ... unchanged ... */ }
        function drawBricks() { /* ... unchanged ... */ }

        // --- ОБНОВЛЕННАЯ ФУНКЦИЯ collisionDetection СО ЗВУКОМ ---
        function collisionDetection() {
            for(let c=0; c<brickColumnCount; c++) {
                for(let r=0; r<brickRowCount; r++) {
                    let b = bricks[c][r];
                    if(b.status === 1) {
                        if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                            ball.dy = -ball.dy;
                            brickSound.play(); // <-- ВОСПРОИЗВОДИМ ЗВУК УДАРА О БЛОК
                            b.status = 0;
                            score++;
                            document.getElementById("score").innerText = score;
                            if(score > highScore) {
                                highScore = score;
                                localStorage.setItem('tronHighScore', highScore);
                                document.getElementById('highScoreDisplay').innerText = highScore;
                            }
                            if(score === brickRowCount*brickColumnCount) {
                                alert("СИСТЕМА ЗЛАМАНА! НОВЫЙ РЕКОРД!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }
        // --- КОНЕЦ ОБНОВЛЕННОЙ ФУНКЦИИ ---


        // --- ОБНОВЛЕННАЯ ФУНКЦИЯ DRAW СО ЗВУКОМ ---
        function draw() {
            if(!gameActive) return;
            if(gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            if(ball.x + ball.dx > canvas.width-ball.radius || ball.x + ball.dx < ball.radius) ball.dx = -ball.dx;
            if(ball.y + ball.dy < ball.radius) ball.dy = -ball.dy;
            else if(ball.y + ball.dy > canvas.height-ball.radius) {
                if(ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    ball.dy = -ball.dy;
                    paddleSound.play(); // <-- ВОСПРОИЗВОДИМ ЗВУК УДАРА О ПЛАТФОРМУ
                }
                else {
                    lives--;
                    gameOverSound.play(); // <-- ВОСПРОИЗВОДИМ ЗВУК GAME OVER
                    document.getElementById("lives").innerText = lives;
                    if(!lives) {
                        gameActive = false;
                        alert("СИСТЕМНАЯ ОШИБКА: GAME OVER");
                        document.location.reload();
                    } else {
                        ball.x = canvas.width/2;
                        ball.y = canvas.height-30;
                        ball.dx = 4;
                        ball.dy = -4;
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
            requestAnimationFrame(draw); 
        }
        // --- КОНЕЦ ОБНОВЛЕННОЙ ФУНКЦИИ ---

        draw(); 
    </script>
</body>
</html>
